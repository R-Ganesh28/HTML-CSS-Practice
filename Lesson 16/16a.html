<!-- Create a tooltip when hover on a image, button, etc., -->

<!DOCTYPE HTML>
<html>
    <head><link rel="stylesheet" href="16a.css"></head>
    <body>
        <div>
            <div class="Lesson-4">

                <!-- Buttons from Lesson 4 -->
                <button class="Linkedin-Apply">
                    Apply on company website
                    <div class="tooltip"> company website </div>
                </button>

                <button class="Linkedin-Save">
                    Save
                    <div class="tooltip">save</div>
                </button>
            
            </div>

            <hr>

            <!-- YouTube video type from Lesson 10 -->

            <div class="Lesson-10">
                <div class="section-div">
                    <div class="image-div">
                        <img class="thumbnail" src="https://img.freepik.com/premium-psd/education-youtube-thumbnail-template_1060129-218.jpg?semt=ais_hybrid&w=740&q=80">
                        <div class="tooltip">click to see the video</div>
                    </div>
                    <div class="video-div">
                        <div class="video-preview">
                            How to become a Top Student with Secret Tips (Step by Step)
                            <div class="tooltip">How to become a Top Student with Secret Tips (Step by Step)</div>
                        </div>
                        <div class="video-owner">
                            Iman Gadzhi
                        </div>
                        <div class="video-info">
                            40k views &middot; 2 hours ago
                        </div>
                    </div>

                </div>
            </div>
            
            <hr>

        </div>
    </body>
</html>
