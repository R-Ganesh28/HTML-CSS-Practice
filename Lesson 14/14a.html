<!-- Create a design using position Fixed sset body height 3000px so you can scroll -->

<!DOCTYPE HTML>
<html>
    <head>
        <title>Position Fixed</title>
    </head>
    <body style="height: 3000px;">

        <!--Create a sidebar on the right side of the page width 100px -->
        <div style="
        background-color: green;
        color: white;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        width: 100px;">right sidebar</div>


        <div style="
        background-color: black;
        color: white;
        position: fixed;
        bottom: 20px;
        right: 120px;">bottom-right</div>



        <div style="position: fixed;
        background-color: rgba(0, 0, 0, 0.5);
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;">
            <div style="background-color: white;
            width: 300px;
            padding-top: 20px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
            border-radius: 5px;
            font-family: Arial;">
                <div style="font-size: 24px;
                font-weight: bold;
                margin-bottom: 12px;">
                    Modal Title
                </div>
                <div style="margin-bottom: 12px;">This is a model</div>
                <div>
                    <button style="cursor: pointer;">close</button>
                </div>
            </div>
        </div>


        
    </body>
</html>
