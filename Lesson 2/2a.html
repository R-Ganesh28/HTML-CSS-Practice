<!-- Use css to recreate "UBER", "Amazon", "GitHub", "Bootstrap", "Linkedin" button-->
 <style>
    .UBER{
        color: white;
        background-color: black;
        height: 40px;
        width: 120px;
        border: none;
        border-radius: 2px;
        margin-right: 20px;
    }

    .Amazon{
        background-color: rgb(255, 216, 20);
        color: black;
        border: none;
        height: 40px;
        width: 250px;
        font-size: large;
        border-radius: 20px;
    }

    .GitHub{
        background-color: rgb(45, 168, 45);
        color: white;
        height: 40px;
        width: 90px;
        border: none;
        font-weight: bold;
        border-radius: 5px;
        margin-left: 20px;
    }

    .Bootstrap-start{
        background-color: rgb(121, 82, 179);
        color: white;
        height: 40px;
        width: 115px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
    }

    .Bootstrap-download{
        color: rgb(108, 117, 125);
        height: 40px;
        width: 115px;
        border-radius: 5px;
        border: black;
        font-weight: bold;
        margin-top: 10px;
        margin-left: 4px;
    }

    .Linkedin-Apply{
        color: white;
        background-color: rgb(10, 102, 194);
        height: 40px;
        width: 220px;
        border: none;
        border-radius: 20px;
        font-weight: bold;
        margin-left: 20px;
        margin-right: 10px;
    }

    .Linkedin-Save{
        color: rgb(10, 102, 194);
        background-color: white;
        height: 40px;
        width: 70px;
        border-color: rgb(10, 102, 194);
        border-style: solid;
        border-radius: 20px;
        font-weight: bold;
    }
 </style>

 <button class="UBER">
    Request now
 </button>

 <button class="Amazon">
    Add to Cart
 </button>

 <button class="GitHub">
    Sign up
 </button>
<br>
 <button class="Bootstrap-start">
    Get Started
 </button>
 <button class="Bootstrap-download">
    Download
 </button>

 <button class="Linkedin-Apply">
    Apply on company website
 </button>

 <button class="Linkedin-Save">
    Save
 </button>
