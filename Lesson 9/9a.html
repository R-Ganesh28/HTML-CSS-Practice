<!--The div element examples -->
<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="9a.css">
    </head>
    <body>
        <div class="square-div"></div>
        <hr>
        <div class="circle-div"></div>
        <hr>
        <!-- Wrapping the details in a box -->
        <div class="wrap-box-div">
            <p>
                Satisfied with our service?
            </p>
            <button>
                Yes
            </button>
            <button>
                No
            </button>
        </div>
        <hr>
        <!-- Create a box with 2 paragraph inside -->
         <div class="para-box-div">
            <p class="Yt-Music">
                Install YouTube Music
            </p>
            <p class="Yt-Description">
                Add YouTube Music to your desktop for quick and easy access.
            </p>
         </div>
         <hr>
    </body>
</html>
