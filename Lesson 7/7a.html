<!-- Image and Text Boxes -->
<!DOCTYPE html>
<head>
    <title>Image and text boxes</title>
    <style>
        .Image{
            width: 200px;
            border-radius: 20px;
        }
        .Image1{
            width: 100px;
            height: 100px;
            object-fit: cover;
            object-position: center;
        }
        .Image2{
            width: 100px;
            height: 100px;
            border-radius: 100px;
            object-fit: cover;
            object-position: left;
        }

        .Search{
            width: 200px;
            height: 30px;
            border-radius: 5px;
            padding-left: 10px;
        }

        .Google{
            width: 300px;
            height: 30px;
            border: none;
            border-radius: 20px;
            padding-left: 12px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.15);
        }
        .Email{
            width: 360px;
            height: 30px;
            border-width: 2px;
        }
        .Join{
            color: white;
            background-color: rgb(0, 119, 255);
            padding-left: 130px;
            padding-right: 130px;
            padding-bottom: 20px;
            padding-top: 20px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-size: 20px;
        }
        .Text-email{
            color: gray;
            font-family: Arial;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        .Text-Description{
            color: gray;
            font-family: Arial;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .Image3{
            width: 25px;
            height: 25px;
            border-style: solid;
            border-color: rgb(0, 119, 255);
            border-radius: 100px;
            object-fit: cover;
            object-position: center;
            vertical-align: middle;
            margin-right: 5px;
        }
        .Twitter{
            width: 200px;
            height: 30px;
            border: none;
            border-radius: 16px;
            padding-left: 10px;
            vertical-align: middle;
        }
        .Tweet{
            color: white;
            background-color: rgb(0, 140, 255);
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <img class="Image" src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg">
    <hr>
    <img class="Image1" src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg">
    <hr>
    <img class="Image2" src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg">

                <!-- Search box -->
    <hr>
    <input class = "Search" type ="text" placeholder="Search">

                <!--  Google Search -->

    <hr>
    <input class = "Google" type ="text" placeholder="Search Google or type a URL" class="placeholder">
            
                <!-- Linkedin Signup -->

    <hr>
    <p class="Text-email">Email</p>
    <input class = "Email "type="text">
    <p class="Text-Description">
        By clicking Agree & Join, you agree to the privacy Policy.
    </p>
    <button class="Join">
        Agree & Join
    </button>

                <!-- Twitter Text Box -->

    <hr>
    <img class="Image3" src="https://cdn.omlet.com/images/originals/breed_abyssinian_cat.jpg">
    <input class="Twitter" type="text" placeholder="What's happening?">
    <button class="Tweet">
        Tweet
    </button>

    <hr>
</body>
</html>
