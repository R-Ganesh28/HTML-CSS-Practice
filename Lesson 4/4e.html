<!-- Create a margin and padding together-->
<style>
    button{
        color: white;
        background-color: green;
        border: none;
        padding-left: 14px;
        padding-right: 14px;
        padding-bottom: 10px;
        padding-top: 10px;
        cursor: pointer;
        margin-left: 10px;
        margin-right: 10px;
        transition: padding 0.15s, margin 0.15s;
    }
    button:hover{
        padding-left: 18px;
        padding-right: 18px;
        margin-left: 6px;
        margin-right: 6px;
    }
</style>

 <button>
    One
 </button>

 <button>
    Two
 </button>

 <button>
    Three
 </button>
