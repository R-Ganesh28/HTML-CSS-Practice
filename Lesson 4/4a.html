<!-- Use css to recreate "UBER", "Amazon", "GitHub", "Bootstrap", "Linkedin" button-->
 <style>
    .UBER{
        color: white;
        background-color: black;
        padding-top: 13px;
        padding-bottom: 13px;
        padding-left: 16px;
        padding-right: 16px;
        border: none;
        border-radius: 2px;
        margin: 10px;
        cursor: pointer;
        transition: opacity 0.15s;
    }
    .UBER:hover {
        opacity: 0.8;
    }

    .Amazon{
        background-color: rgb(255, 216, 20);
        color: black;
        border: none;
        padding-top: 13px;
        padding-bottom: 13px;
        padding-left: 75px;
        padding-right: 75px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 20px;
        margin: 10px;
        transition: background-color 0.15s;
    }
    .Amazon:hover {
        background-color: rgb(214, 186, 45);
    }

    .GitHub{
        background-color: rgb(45, 168, 45);
        color: white;
        padding-top: 13px;
        padding-bottom: 13px;
        padding-left: 20px;
        padding-right: 20px;
        border: none;
        font-weight: bold;
        border-radius: 5px;
        margin: 20px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }
    .GitHub:hover {
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
    }

    .Bootstrap-start{
        background-color: rgb(121, 82, 179);
        color: white;
        padding-top: 13px;
        padding-bottom: 13px;
        padding-left: 20px;
        padding-right: 20px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.15s;
    }
    .Bootstrap-start:hover{
        background-color: rgb(93, 38, 175);
    }

    .Bootstrap-download{
        color: rgb(108, 117, 125);
        padding-top: 14px;
        padding-bottom: 14px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 5px;
        border: none;
        font-weight: bold;
        margin-top: 10px;
        margin-left: 4px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }
    .Bootstrap-download:hover{
        background-color: rgb(108, 117, 125);
        color: white;
    }

    .Linkedin-Apply{
        color: white;
        background-color: rgb(10, 102, 194);
        padding-top: 13px;
        padding-bottom: 13px;
        padding-left: 20px;
        padding-right: 20px;
        border: none;
        border-radius: 20px;
        font-weight: bold;
        margin-top: 20px;
        margin-right: 4px;
        cursor: pointer;
        transition: background-color 0.15s;
    }
    .Linkedin-Apply:hover{
        background-color: rgb(0, 84, 168);
    }

    .Linkedin-Save{
        color: rgb(10, 102, 194);
        background-color: white;
        padding-top: 13px;
        padding-bottom: 13px;
        padding-left: 20px;
        padding-right: 20px;
        border-color: rgb(10, 102, 194);
        border-style: solid;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.15s;
    }
    .Linkedin-Save:hover{
        background-color: rgb(197, 219, 241);
    }
 </style>
<h4>UBER</h4>
 <button class="UBER">
    Request Now
 </button>

<br>
 
<h4>Amazon</h4>
<button class="Amazon">
    Add to Cart
 </button>

 <br>

 <h4>GitHub</h4>
 <button class="GitHub">
    Sign up
 </button>

 <br>

 <h4>Bootstrap</h4>
 <button class="Bootstrap-start">
    Get Started
 </button>

<button class="Bootstrap-download">
    Download
 </button>

 <br>

 <h4>Linkedin</h4>
 <button class="Linkedin-Apply">
    Apply on company website
 </button>

 <button class="Linkedin-Save">
    Save
 </button>
