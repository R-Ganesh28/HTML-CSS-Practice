<!-- Create a 3D click -->
 <style>
    button{
        color: white;
        background-color: green;
        padding: 16px;
        border: none;
        box-shadow: 5px 5px 3px rgba(0, 0, 0, 0.5);
        cursor: pointer;
        transition: box-shadow 0.15s, margin 0.15s;
    }
    button:active{
        margin-top: 5px;
        margin-left: 5px;
        box-shadow: none;
    }
 </style>

 <button>
    Shadow
 </button>
