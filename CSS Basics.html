<!-- Create a "SUBSCRIBE, JOIN, Tweet" Button from youtube-->
 <style>
    .subscribe-button {
        background-color: rgb(204, 0, 0);
        color: white;
        padding-left: 16px;
        padding-right: 16px;
        padding-bottom: 13px;
        padding-top: 13px;
        cursor: pointer;
        border: none;
        border-radius: 2px;
        margin-right: 20px;
        transition: background-color 0.15s, opacity 0.15s;
    }
    .subscribe-button:hover {
      background-color: rgb(255, 1, 1);
    }
    .subscribe-button:active {
      opacity: 0.5;
    }
   

    .join-button {
        background-color: white;
        color: rgb(6, 95, 212);
        border-color: rgb(6, 95, 212);
        border-style: solid;
        border-width: 1px;
        padding-left: 16px;
        padding-right: 16px;
        padding-bottom: 12px;
        padding-top: 12px;
        margin-right: 20px;
        transition: background-color 0.15s, color 0.15s, opacity 0.15s;
    }
    .join-button:hover{
      color: white;
      background-color: rgb(6, 95, 212);
    }
    .join-button:active {
      opacity: 0.5;
    }

    .tweet-button {
        background-color: rgb(29, 155, 240);
        color: white;
        border: none;
        padding-left: 16px;
        padding-right: 16px;
        padding-bottom: 13px;
        padding-top: 13px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.15s, opacity 0.15s;
    }
    .tweet-button:hover {
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
    }
    .tweet-button:active {
      opacity: 0.5;
    }

 </style>

 <button class="subscribe-button">
    SUBSCRIBE
 </button>

 <button class="join-button">
    JOIN
 </button>

 <button class="tweet-button">
    Tweet
 </button>
