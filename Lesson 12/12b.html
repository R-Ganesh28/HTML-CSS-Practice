<!-- Create a design using flexbox -->

<!DOCTYPE HTML>
<html>
    <head><title>Challenge FlexBox Practice</title></head>
    <body>
        <div style="width: 200px;
        border: 1px solid gray;
        padding-left: 15px;
        padding-right: 15px;
        padding-bottom: 15px;
        padding-top: 15px;
        border-radius: 5px;">
            <div style="display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-bottom: 10px;">
                <div>Home</div>
                <div style="background-color: rgba(0, 60, 255, 0.836);
                color: white;
                font-size: 15px;
                padding-left: 6px;
                padding-right: 6px;
                border-radius: 8px;">14</div>
            </div>
            
            <div style="display: flex;
            justify-content: space-between;
            margin-bottom: 10px;">
                <div>Notifications</div>
                <div style="background-color: rgba(0, 60, 255, 0.836);
                font-size: 15px;
                color: white;
                padding-left: 6px;
                padding-right: 6px;
                border-radius: 8px;">3</div>
            </div>
            
            <div style="display: flex;
            justify-content: space-between;">
                <div>Messages</div>
                <div style="background-color: rgba(0, 60, 255, 0.836);
                font-size: 15px;
                color: white;
                padding-left: 6px;
                padding-right: 6px;
                border-radius: 8px;">5</div>
            </div>
        </div>
    </body>
</html>
