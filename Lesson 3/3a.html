<!-- create a hover, transitiion, shadows effect for 2a.html file.-->
 <style>
    .UBER{
        color: white;
        background-color: black;
        height: 40px;
        width: 120px;
        border: none;
        border-radius: 2px;
        margin-bottom: 20px;
        transition: opacity 0.15s;
    }
    .UBER:hover {
        opacity: 0.8;
    }

    .Amazon{
        background-color: rgb(255, 216, 20);
        color: black;
        border: none;
        height: 40px;
        width: 250px;
        font-size: large;
        border-radius: 20px;
        transition: background-color 0.15s;
    }
    .Amazon:hover {
        background-color: rgb(214, 186, 45);
    }

    .GitHub{
        background-color: rgb(45, 168, 45);
        color: white;
        height: 40px;
        width: 90px;
        border: none;
        font-weight: bold;
        border-radius: 5px;
        margin-top: 20px;
        transition: box-shadow 0.15s;
    }
    .GitHub:hover {
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
    }

    .Bootstrap-start{
        background-color: rgb(121, 82, 179);
        color: white;
        height: 40px;
        width: 115px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.15s;
    }
    .Bootstrap-start:hover{
        background-color: rgb(93, 38, 175);
    }

    .Bootstrap-download{
        color: rgb(108, 117, 125);
        height: 40px;
        width: 115px;
        border-radius: 5px;
        border: none;
        font-weight: bold;
        margin-top: 20px;
        margin-left: 10px;
        transition: background-color 0.15s, color 0.15s;
    }
    .Bootstrap-download:hover{
        background-color: rgb(108, 117, 125);
        color: white;
    }

    .Linkedin-Apply{
        color: white;
        background-color: rgb(10, 102, 194);
        height: 40px;
        width: 220px;
        border: none;
        border-radius: 20px;
        font-weight: bold;
        margin-top: 20px;
        margin-bottom: 20px;
        margin-right: 10px;
        transition: background-color 0.15s;
    }
    .Linkedin-Apply:hover{
        background-color: rgb(0, 84, 168);
    }

    .Linkedin-Save{
        color: rgb(10, 102, 194);
        background-color: white;
        height: 40px;
        width: 70px;
        border-color: rgb(10, 102, 194);
        border-style: solid;
        border-radius: 20px;
        font-weight: bold;
        transition: background-color 0.15s;
    }
    .Linkedin-Save:hover{
        background-color: rgb(197, 219, 241);
    }
 </style>

 <button class="UBER">
    Request now
 </button>
<br>
 <button class="Amazon">
    Add to Cart
 </button>
<br>
 <button class="GitHub">
    Sign up
 </button>
<br>
 <button class="Bootstrap-start">
    Get Started
 </button>
 <button class="Bootstrap-download">
    Download
 </button>
<br>
 <button class="Linkedin-Apply">
    Apply on company website
 </button>
 <button class="Linkedin-Save">
    Save
 </button>
