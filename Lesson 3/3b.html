<!-- Create a hover, transition, shadow effects on the 2bhtml file.-->
<style>
    a{
        color: rgb(0, 113, 133);
    }
    a:hover{
        color: rgb(255, 146, 0);
    }

    .stock{
        color: rgb(0, 118, 0);
    }

    .cart-button{
        background-color: rgb(251, 255, 0);
        color: black;
        height: 36px;
        width: 105px;
        border: none;
        border-radius: 18px;
        font-weight: bold;
        margin-right: 15px;
        cursor: pointer;
        transition: background-color 0.15s, opacity 0.15s;
    }
    .cart-button:hover{
        background-color: rgb(210, 212, 56);
    }
    .cart-button:active{
        opacity: 0.7;
    }

    .Buy-button{
        background-color: rgb(255, 179, 72);
        color: black;
        height: 36px;
        width: 100px;
        border: none;
        border-radius: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.15s, opacity 0.15s;
    }
    .Buy-button:hover{
        background-color: rgb(255, 146, 0);
    }
    .Buy-button:active{
        opacity: 0.7;
    }

</style> 


<a href="https://www.amazon.in/" target="_blank">Back to Amazon</a>
 <h1>Nike Black Running Shoes</h1>
 <h3 class="stock">$39 - in stock.</h3>
 <h3>Free delivery tomorrow.</h3>
 <button class="cart-button">
    Add to cart
 </button>
 <button class="Buy-button">
    Buy now
 </button>
